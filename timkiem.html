<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    var x = [-3,5,1,3,2,10];
    var number=prompt("Enter a number: ",0);
    for (var i=0;i<x.length;i++){
      if(x[i]==number) alert("Value "+x[i]+" found at "+i);
    }
  </script>
</body>
</html>
